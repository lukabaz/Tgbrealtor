[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/app/logs/supervisord.pid
childlogdir=/app/logs

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:telegram_bot]
command=python bot.py
directory=/app
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/bot_stdout.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/app/logs/bot_stderr.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
environment=PATH="/usr/local/bin:/usr/bin:/bin"
priority=100
startsecs=10
startretries=3
stopwaitsecs=30
stopsignal=TERM

[program:selenium_parser]
command=python parser.py
directory=/app
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/app/logs/parser_stdout.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/app/logs/parser_stderr.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
environment=PATH="/usr/local/bin:/usr/bin:/bin"
priority=200
startsecs=10
startretries=3
stopwaitsecs=30
stopsignal=TERM

[program:healthcheck]
command=python -m http.server %(ENV_PORT)s --bind 0.0.0.0
directory=/app
user=root
autostart=false
autorestart=false
redirect_stderr=true
stdout_logfile=/app/logs/healthcheck_stdout.log
stderr_logfile=/app/logs/healthcheck_stderr.log
priority=300
startsecs=5
startretries=1
stopwaitsecs=10
stopsignal=TERM
